<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phran's Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <h3 class="heading js-heading hidden">Start button works, ya know.</h3>
        
      </header>

      <section class="tile-container js-container"></section>

      <footer class="info-section">
        <span class="info js-info hidden"></span>
        <button class="button minus-button js-minus">-</button>
        <button class="button start-button js-start">Start</button>
        <button class="button plus-button js-plus">+</button>
        <button class="button stop-button js-stop">Stop</button>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
